<doctype html>
<html lang=it> 
    <head>
        <title>CRT</title>
        <meta charset=utf-8>
        <!-- css di skeleton -->
        <link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
        <!-- file js con le funzioni -->
        <scrpt src=funzioni.js></scrpt>
    </head>
	<body>
	
	</body>
		<h1>Calcolo Interesse Semplice</h1>
		<p>Dato un capitale <b>C</b>, un tasso di un interesso <b>r</b>
		e una quantità di tempo <b>T</b>, l'intereesse semplice esprime 
		l'interesse maturato su quel capitale nelperiodo di tempo 
		specificato.</p>
		<form name=crt action=#>
		<label for=C>Capitale</label><br>
		<input type=number name=C min=0.01 step=0.01 required placeholder="Capitale">
		<label for=r>Tasso di interesse %</label><br>
		<input type=number name=r min=0.01 step=0.01 required placeholder="Tasso">
		<label for=T>Tempo</label><br>
		<input type=number name=T min=1 step=1 required placeholder="Tempo">
		<label for=U>Unità di tempo</label><br>
		<select name=U>
			<option value=0>Scegli...</option>
		<option value=g>Giorni</option>
		<option value=m>Mesi</option>
		<option value=m>Anni</option>
		
		</select><br>
		<input type=reset value=Annula> <button class=button-primary>Calcola</button>
		
		</form>
		<p id=risultato></p>
	</html>
</doctype>
